<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AngularJS Making Squares</title>        
        <link rel="author" href="humans.txt">

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        
    </head>
    <body>
        
       <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
               <div class="container">
                   <!-- Brand and toggle get grouped for better mobile display -->
                   <div class="navbar-header">
                       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                           <span class="sr-only">Toggle navigation</span>
                           <span class="icon-bar"></span>
                           <span class="icon-bar"></span>
                           <span class="icon-bar"></span>
                       </button>
                       <a class="navbar-brand" href="#">Start Bootstrap</a>
                   </div>                   
               </div>
               <!-- /.container -->
           </nav>

           <!-- Page Content -->
           <div class="container">				

               <div class="row" ng-app="myApp">
                  <div ng-controller="calcController">
                   	<div class="col-lg-12">
  		                <div class="col-lg-4">
      									<form class="form-inline">
      									  <div class="form-group">
      									    <label for="">Enter Number Here</label>
      									    <input type="number" ng-model="number" class="form-control" id="numberInput" placeholder="ex. 34">
      									  </div>							  
      									</form>
  		                </div>
                      <div class="col-lg-4">
                     
                       <a class="btn btn-default" ng-click="doSquare()" href="#" role="button">X2</a>
                       <a class="btn btn-default" ng-click="doCube()" href="#" role="button">X3</a>
                       <a class="btn btn-default" ng-click="reset()" href="#" role="button">Reset</a>
                       
                      </div>
                      <div class="col-lg-4">&nbsp;</div>
           		      </div>
             		    <div class="spacer50"></div>
                    <div class="col-lg-12">
                    <div class="col-lg-4" >
         							<form class="form-inline">
         							  <div class="form-group">
         							    <label for="">Answer: </label>
         							    <span>{{answer}}</span>
         							  </div>							  
         							</form>
                    </div>
						        </div>
						      </div> 

               </div>
               <!-- /.row -->                
          </div>
    </body>
</html>
